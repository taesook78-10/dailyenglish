<body>
  <header>ì˜¤ëŠ˜ì˜ ì˜ì–´ í•™ìŠµ</header>
  <main>
    <div class="card">
      <div class="chip-row">
        <div id="successChip" class="chip success" style="display:none;">ì„±ê³µ ğŸ‰</div>
        <div id="scoreChip" class="chip score">ì ìˆ˜: 0</div>
      </div>
      <h2 id="topicTitle">ì£¼ì œ</h2>
      <div id="sentences"></div>
      <button id="retryBtn">ë‹¤ì‹œí•˜ê¸°</button>
    </div>
  </main>

  <script>
    const TITLES = window.TITLES;
    const BANKS = window.TOPIC_BANKS;

    let currentDayIndex = 0;
    let sentenceIndex = 0;
    let score = 0;

    // í•œêµ­ì‹œê°„ ê¸°ì¤€ ìì •ë§ˆë‹¤ ìƒˆë¡œìš´ ì£¼ì œë¡œ ë³€ê²½
    function getKSTDate() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const kst = new Date(utc + (9 * 60 * 60000));
      return kst;
    }

    function getDayIndex() {
      const start = new Date("2025-01-01T00:00:00+09:00"); // ê¸°ì¤€ì¼
      const now = getKSTDate();
      const diff = Math.floor((now - start) / (1000*60*60*24));
      return diff % TITLES.length;
    }

    function loadTopic() {
      currentDayIndex = getDayIndex();
      const topic = TITLES[currentDayIndex];
      document.getElementById("topicTitle").innerText = topic;
      sentenceIndex = 0;
      renderSentences();
    }

    function renderSentences() {
      const topic = TITLES[currentDayIndex];
      const bank = BANKS[topic] || [];
      const container = document.getElementById("sentences");
      container.innerHTML = "";

      const chunk = bank.slice(sentenceIndex, sentenceIndex+3);
      chunk.forEach(s => {
        const div = document.createElement("div");
        div.className = "sentence";
        div.innerHTML = `<b>${s.en}</b><br/>${s.ko}`;
        container.appendChild(div);
      });

      sentenceIndex += 3;
      if (sentenceIndex >= bank.length) sentenceIndex = 0;
    }

    function updateScore(points) {
      score += points;
      document.getElementById("scoreChip").innerText = `ì ìˆ˜: ${score}`;
      if (score >= 80) {
        document.getElementById("successChip").style.display = "inline-block";
      } else {
        document.getElementById("successChip").style.display = "none";
      }
    }

    document.getElementById("retryBtn").addEventListener("click", () => {
      renderSentences();
      updateScore(10); // ì˜ˆì‹œ: ë¬¸ì¥ ë¬¶ìŒ ë³¼ ë•Œë§ˆë‹¤ 10ì  ì¶”ê°€
    });

    // ì´ˆê¸° ë¡œë“œ
    loadTopic();
  </script>
